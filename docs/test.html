<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>360 Video Test</title>
</head>
<body style="margin:0">
  <video
    id="v"
    src="/videos/a2.mp4"
    controls
    autoplay
    muted
    playsinline
    crossorigin="anonymous"
    style="width:100vw; height:100vh; object-fit:cover;"
  ></video>
  <script>
    const v = document.getElementById('v');
    v.addEventListener('error', () => {
      console.error('Video error:', v.error);
      alert('MediaError code: ' + v.error.code + '\nmessage: ' + v.error.message);
    });
  </script>
</body>
</html>
